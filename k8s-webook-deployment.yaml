apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook
spec:
# 副本数量
  replicas: 3
  selector:
    matchLabels:
      app: webook
# template 描述的是你的pod是什么样
  template:
    metadata:
      labels:
        app: webook
# pod 的具体信息
    spec:
      containers:
        - name: webook
          image: edge/webook:v0.0.1
          ports:
            - containerPort: 8080




  